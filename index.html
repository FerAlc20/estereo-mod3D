<!DOCTYPE html>
<html lang="es">

<head>
    <title>WebXR - Dos Entornos con Menú VR</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="app-container"></div>

    <div id="ui-overlay">
        <div id="menu-ui" class="menu">
            <h1>Menú Principal</h1>
            <button id="btn-to-env1">Ver Escenario (Bus Stop)</button>
            <button id="btn-to-env2">Ver Personaje (KGR)</button>
        </div>
        
        <div id="game-ui" class="menu">
            <button id="btn-to-menu">Volver al Menú</button>
            <button id="btn-to-other">Ir al otro entorno</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="js/script.js"></script>

</body>
</html>
